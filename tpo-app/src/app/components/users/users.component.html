<div class="flex h-screen">
    <app-menu-bar></app-menu-bar>
    <div class="ml-64 w-full h-full p-8 background">

        <!-- Each users debts -->
        <div *ngFor="let user of userDebts;" class="bg-gray-800 w-1/2 min-h-32 mb-10 rounded-lg p-5 shadow-lg">
            <p class="text-white text-xl font-semibold mb-2">{{ getUserName(user.userId) }}  <span class="text-base font-normal">is owed by:</span></p>
            <!-- Debts -->
            <div *ngFor="let debtor of user.debts;" class="bg-slate-600 rounded-lg p-2 my-3 mr-3 text-gray-300 inline-block min-w-min max-w-full">
                <p>{{ getUserName(debtor.userId) }} ~ <span class="font-semibold">{{ debtor.amount | number: '1.2-2' }}â‚¬</span></p>
            </div>
        </div>
        <!-- Add user -->
        <div class="bg-gray-800 w-64 rounded-lg p-5">
            <input type="text" id="first_name" [(ngModel)]="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username" required>    
        </div>
        <div class="w-64 mt-2">
            <div class="flex justify-end">
                <button (click)="addUser()" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-slate-700 rounded-md group-hover:bg-opacity-0">Add user</span>
                </button>
            </div>
        </div>


    </div>
</div>
