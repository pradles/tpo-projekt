<div class="background">
    <div *ngIf="!showCreateRoom" class="w-80 h-112 bg-slate-700 rounded-3xl mt-24 ml-16 text-center p-6 pt-8 shadow-2xl">
        <p class="text-white text-3xl font-semibold">Join room</p>
        <input type="text" id="first_name" [(ngModel)]="roomName"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-slate-600 dark:text-white hover:dark:font-semibold mt-7" placeholder="Room name" required>    
        <input type="text" id="first_name" [(ngModel)]="roomPassword"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-slate-600 dark:text-white hover:dark:font-semibold mt-4" placeholder="Room password" required>

        <p class="text-white text-sm mt-32">Or <span (click)="toggleCreateRoom()" class="cursor-pointer text-cyan-500 font-semibold">create</span> a new room for<br> your trip!</p>
    </div>
    <div *ngIf="showCreateRoom" class="w-80 h-112 bg-slate-700 rounded-3xl mt-24 ml-16 text-center p-6 pt-8 shadow-2xl">
        <p class="text-white text-3xl font-semibold">Create new room!</p>
        <input type="text" id="first_name" [(ngModel)]="roomName"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-slate-600 dark:text-white hover:dark:font-semibold mt-7" placeholder="Room name" required>    
        <input type="text" id="first_name" [(ngModel)]="roomPassword"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-slate-600 dark:text-white hover:dark:font-semibold mt-4" placeholder="Room password" required>    
        <input type="text" id="first_name" [(ngModel)]="roomPasswordRepeat"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-slate-600 dark:text-white hover:dark:font-semibold mt-4" placeholder="Repeat password" required>    
        
        <button (click)="createNewRoom()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 mt-20 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-slate-700 rounded-md group-hover:bg-opacity-0">Create Room</span>
        </button>
        <p class="text-white text-sm mt-0.5">Or <span (click)="toggleCreateRoom()" class="cursor-pointer text-cyan-500 font-semibold">join</span> existing room.</p>
    </div>
</div>

<app-modal [isModalOpen]="isModalOpen" [message]="modalMessage" [removeExpenseId]="removeExpenseId" (closeModal)="toggleModal('neki')">
</app-modal>
